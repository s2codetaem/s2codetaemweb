<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký - S2 Code Shop</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #333;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #2e2e2e;
      color: #fff;
    }
    button {
      background-color: #03DAC6;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: #ff6b6b;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Đăng ký tài khoản</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="register()">Tạo tài khoản</button>
    <p id="msg" class="error"></p>
  </div>

  <script>
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("http://34.151.83.128:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = "lightgreen";
          msg.textContent = "✅ Đăng ký thành công! Đang chuyển...";
          setTimeout(() => {
            window.location.href = "/login";
          }, 1500);
        } else {
          msg.style.color = "#ff6b6b";
          msg.textContent = data.error || "Lỗi không xác định";
        }
      } catch (err) {
        msg.textContent = "❌ Không thể kết nối server";
      }
    }
  </script>
</body>
</html>
